<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Dicee Game</h1>
        <span class="header__results"></span>
        <button class="header__button">Refresh</button>
    </header>

    <main>
        <div class="dices__wrapper">
            <div class="dice">
                <p class="dice__title">Player 1</p>
                <img src="./assets/img/dice6.png" alt="" class="dice__img dice__img-1">
            </div>
            <div class="dice">
                <p class="dice__title">Player 2</p>
                <img src="./assets/img/dice6.png" alt="" class="dice__img dice__img-2">
            </div>
        </div>

        <div class="credits">
                <a href="https://www.linkedin.com/in/yullie/"> <i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/cruzpyu"> <i class="fa-brands fa-github"></i></a>
            </div>

        </div>
    </main>
    </div>


</body>

</html>
